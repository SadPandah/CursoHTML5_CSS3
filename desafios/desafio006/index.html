<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <style>
        body {
           background-color:rgb(12, 9, 175);
        }
        li {
            color:white;
        }
        h1 {
            color:rgba(229, 231, 68, 0.918)
        }
        h2{
            color: pink;
        }
   </style>

<body>
    <h1>Tags em HTML</h1>
    <ul type="Square">
        <li><abbr title="Use a tag &lt;p&gt;"> Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;title&gt;"> Titulos acima do navegador</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;"> Imagens </abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviação</abbr></li>
        <li><abbr title="Use as tags &lt;h1,h2,h3&gt;">Titulos de Leitura</abbr></li>
        <li><abbr title="Use a tag &lt;strong&gt; ou &lt;b&gt;">Negrito</abbr></li>
        <li><abbr title="Use a tag &lt;mark&gt;"> Marcação de texto</abbr></li>
        <li><abbr title="Use as tags &lt;ul&gt; e &lt;li&gt;"> Listas com demarcadores</abbr></li>
        <li><abbr title="Use as tags &lt;ol&gt; e &lt;li&gt;"> Listas numeradas</abbr></li>
    </ul>


    <h2>Little of people who are: </h2>
